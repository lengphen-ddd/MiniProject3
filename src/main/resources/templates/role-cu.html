<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>

<title th:text="#{CreateRole}"></title>

</head>
<body>

	<div layout:fragment="content" style="margin-top:50px;">
		<div class="row">
			<div class="col-md-12">
				<div class="panel">
					<div class="panel-heading">
						<div class="panel-title">
							<h5 th:text="#{addrole}"></h5>
						</div>
					</div>
					<div class="panel-body">

						<form class="form-horizontal" th:action="@{/add-role}"
							>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{roleid}"></label>
								<div class="col-sm-10">
									<input type="text" class="form-control" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" th:text="#{rolename}">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" ></label>
								<div class="col-sm-5">
									<input type="submit" class="form-control btn btn-primary" >
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
